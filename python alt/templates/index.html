{% extends 'base.html' %}
{% block title %} This is a login page {% endblock %}

{% block body %}
<h3 style="text-align: center;">Login page with OTP authentication</h3>
<form action="" method="post">
    <input type="text" placeholder="Username" name="username" value="{{request.form.username }}">
    <br><br>
    <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
    <br><br>
    <input class="btn btn-default" type="submit" value="Login">
</form>
{% if error %}
<p class="error" style="padding: 10px"><strong>Error:</strong> {{error}}</p>
{% endif %}
{% endblock %}
